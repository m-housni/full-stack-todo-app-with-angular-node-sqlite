<app-new-todo
  [show]="showAddNewTodoForm"
  (showEvent)="receiveShow()"
  (newTodoEvent)="receiveText($event)"
></app-new-todo>

<app-edit-todo
  [close]="showEditTodoForm"
  (closeEvent)="receiveClose()"
  (editTodoEvent)="receiveText($event, id)"
  [todoText]="todoText"
  [id]="id"
></app-edit-todo>

<div class="px-10 py-10">
  <main class="my-2">
    <section class="forms flex flex-row justify-between">
      <div class="new" [class.hidden]="false" class="flex flex-row">
        <button
          (click)="addNewTodo()"
          class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl"
        >
          Add
        </button>
      </div>
      <div class="edit" [class.hidden]="true">
        <input type="text" class="border-2 py-2 px-4 mx-1 rounded-xl w-full" />
        <button
          class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl ml-1"
        >
          Edit
        </button>
      </div>
      <div class="controls">
        <button
          (click)="clearAll()"
          class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl"
        >
          Clear All
        </button>
        <button
          (click)="clearCompleted()"
          class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl ml-1"
        >
          Clear Completed
        </button>
      </div>
    </section>
    <section class="list">
      <div
        *ngFor="let todo of todos"
        class="item flex flex-row justify-between border-2 p-2 my-2 rounded-xl"
      >
        <div class="id w-1/12 hidden">
          <span>{{ todo.id }}</span>
        </div>
        <div class="text w-11/12">
          <p
            (click)="toggleCompleted(todo.id)"
            [class.line-through]="todo.completed"
          >
            {{ todo.text }}
          </p>
        </div>
        <div class="controls w-1/12 text-right">
          <button
            (click)="editTodo(todo.id)"
            class="bg-slate-300 hover:bg-slate-600 font-bold py-1 px-2 rounded-xl text-xs"
          >
            Edit
          </button>
          <button
            (click)="deleteTodo(todo.id)"
            class="bg-slate-300 hover:bg-slate-600 font-bold py-1 px-2 rounded-xl text-xs ml-1"
          >
            Delete
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
