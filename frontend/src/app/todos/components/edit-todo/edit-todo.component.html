<div class="popup flex flex-col justify-center" [class.hidden]="close">
    <input [(ngModel)]="text" value={{todoText}} (keyup.enter)="sendEditTodo()" type="text" class="border-2 py-2 px-4 rounded-xl w-full my-1">
    <button (click)="sendEditTodo()" class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl my-1">Update</button>
    <button (click)="sendClose()" class="bg-slate-300 hover:bg-slate-600 font-bold py-2 px-4 rounded-xl my-1">Cancel</button>
  </div>
